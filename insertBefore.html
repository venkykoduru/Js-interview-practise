<!DOCTYPE html>
<html>
    <head>
        <title>inserBefore the input</title>
    </head>
    <body>
        <div>
        <h1>Please follow the rules</h1>
    </div>
    </body>
    <script>
        let h2=document.createElement("h2");
         h2.textContent="Grab this opportunity";
         let div=document.querySelector("div");
         let h1=document.querySelector("h1");
         div.insertBefore(h2,h1);
         div.style.color="maroon";
    </script>


    </html>
