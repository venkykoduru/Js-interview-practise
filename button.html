<!DOCTYPE html>
<html>
    <head>
        <title>Button Query</title>
    </head>
    <body>
        <button>Click here</button>
        <h1 >hello mister</h1>
    </body>
    <script>
        let btn=document.querySelector("button");
        btn.onclick=my_func;
        function my_func(){
            alert("hello")
        }

        let name=document.querySelector("h1")
        name.onClick= Name()

        function Name(){
            alert("venky koduru")
        }
       
   
    </script>
</html>
