<!DOCTYPE html>
<html>
    <head>
        <title>Print output again</title>
    </head>
    <body>
        <div>
            <h1>Repeat samething</h1>
        </div>
    </body>
    <script>
        let h1=document.querySelector("h1");
        let xerox=h1.cloneNode(true);
        let div=document.querySelector("div");
        div.appendChild(xerox);

    </script>
</html>
